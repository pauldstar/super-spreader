<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Spreader</title>
    <script src="js/alpine-2.5.0.min.js" defer></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
<div x-data="app()">
    <template x-if="started()">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 border border-success pt-5">
                </div>
                <div class="col-12 col-md-6 border border-danger pt-5">
                </div>
            </div>
        </div>
    </template>

    <template x-if="! started()">
        <div class="d-flex h-100-vh align-items-center justify-content-center text-center">
            <div>
                <h1>Find the Super Spreader!</h1>
                <h5>It's simple. Solve the riddle and find the super spreader!</h5>
                <br>
                <br>
                <button
                        id="btn--start"
                        class="btn btn-outline-light btn-lg"
                        @click="startGame"
                >
                    START
                </button>
            </div>
        </div>
    </template>
</div>

<script src="js/app.js"></script>
<script src="js/firebaseService.js"></script>

<script src="/__/firebase/7.17.1/firebase-app.js"></script>
<script src="/__/firebase/7.17.1/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>

</body>
</html>
