<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Spreader</title>
    <script src="js/alpine-2.5.0.min.js" defer></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
<div x-data="app()" x-init="mounted">
    <template x-if="started()">
        <div class="container h-100-vh">
            <div class="row">

                <div id="game" class="col-12 col-lg-8 border border-success py-5">
                    <h1 class="mb-5">Select the Super Spreader</h1>
                    <div class="row px-2">
                        <template x-for="suspect in questions[0].suspects">
                            <div class="col-4 py-3 border border-info"><img :src="suspect"/></div>
                        </template>
                    </div>

                    <div class="row px-2">
                        <button
                                class="btn btn-outline-light btn-lg"
                                @click="startTimer"
                        >
                            Start timer
                        </button>
                        <button
                                class="btn btn-outline-light btn-lg"
                                @click="stopTimer"
                        >
                            Stop timer
                        </button>
                        <button
                                class="btn btn-outline-light btn-lg"
                                @click="resetTimer"
                        >
                            Reset timer
                        </button>

                        <p x-text="userInformation.elapsedTime"></p>
                    </div>
                </div>

                <div id="leaderboard" class="col-12 col-lg-4 border border-danger py-5">
                    <div class="mt-5 ">
                        <h3 class="mb-2">Leaderboard</h3>
                        <div class="row px-2">
                            <table class="table table-dark">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Answered</th>
                                </tr>
                                </thead>
                                <tbody>
                                <template x-for="(key, index) in Object.keys(leaderboard)" :key="index">
                                    <tr>
                                        <th scope="row" x-text="index +1"></th>
                                        <td x-text="leaderboard[key].username"></td>
                                        <td x-text="leaderboard[key].elapsedTime"></td>
                                        <td x-text="leaderboard[key].correctAnswers"></td>
                                    </tr>
                                </template>
                                </tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </template>

    <template x-if="! started">
        <div
            class="d-flex h-100-vh align-items-center justify-content-center text-center"
            @keydown.space.window="startGame"
            @keydown.enter.window="startGame"
        >
            <div>
                <h1>Find the Super Spreader!</h1>
                <h5>It's simple. Solve the riddle and find the super spreader!</h5>
                <br>
                <br>
                <button
                        id="btn--start"
                        class="btn btn-outline-light btn-lg"
                        @click="startGame"
                >
                    START
                </button>
            </div>
        </div>
    </template>
</div>

<script src="js/utils/timeFormater.js"></script>
<script src="js/firebaseService.js"></script>
<script src="js/app.js"></script>

<script src="/__/firebase/7.17.1/firebase-app.js"></script>
<script src="/__/firebase/7.17.1/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>

</body>
</html>
